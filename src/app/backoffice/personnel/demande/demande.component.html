<script>
    var fichetype = document.getElementById("fichetype");
    var fichemois = document.getElementById("fichemois");
    var fichecongedebut = document.getElementById("fichecongedebut");
    var fichecongefin = document.getElementById("fichecongefin");

    fichetype.addEventListener("change", (event) => {
        var value = fichetype.value;
        if (value == "attestation") {
            fichemois.style.display = "none";
            fichecongedebut.style.display = "none";
            fichecongefin.style.display = "none";
        } else if (value == "fiche") {
            fichemois.style.display = "block";
            fichecongedebut.style.display = "none";
            fichecongefin.style.display = "none";
        } else if (value == "conge") {
            fichemois.style.display = "none";
            fichecongedebut.style.display = "block";
            fichecongefin.style.display = "block";
        }
    });
</script>
